responses:
  utter_che_bai:
  - text: Rất xin lỗi bạn :(
  utter_ask_quy_dinh:
  - text: "Đây là những nội dung trong quy định công ty: \n1. Nội quy lao động \n\
      2. Trật tự trong công ty \n3. An toàn lao động và vệ sinh nơi làm việc \n4.\
      \ Quy định về giao tiếp, ứng xử nội bộ \n5. Quy định về trang phục làm việc\
      \ trong công ty \n6. Nội quy về sử dụng tài sản trong công ty \n Bạn muốn biết\
      \ về nội dung nào?"
  utter_ask_quy_dinh_noi_quy_lao_dong:
  - text: "Đây là những nội dung trong nội quy lao động: \n1. Quy định thời gian làm\
      \ việc \n2. Quy định về nghỉ phép \n Bạn muốn biết về nội dung nào?"
  utter_ask_quy_dinh_trat_tu_cong_ty:
  - text: "Đây là những nội dung trong trật tự công ty: \n1. Thủ tục ra vào công ty\
      \ \n2. Quy định về tiếp khách trong công ty \n Bạn muốn biết về nội dung nào?"
  utter_ask_quy_dinh_an_toan_ve_sinh_lao_dong:
  - text: "Đây là những nội dung trong an toàn lao động và vệ sinh nơi làm viêc: \n\
      1. An toàn lao động \n2. Vệ sinh nơi làm việc \n Bạn muốn biết về nội dung nào?"
  utter_ask_quy_dinh_giao_tiep_ung_xu:
  - text: "Chào hỏi nhau mỗi khi tới công ty. Thể hiện thái độ hòa nhã, vui vẻ và\
      \ tôn trọng lẫn nhau. Trong mối quan hệ, xây dựng sự thoải mái, thân mật và\
      \ sẵn sàng giúp đỡ, học tập lẫn nhau để cùng nhau tiến bộ. \nNghiêm cấm tình\
      \ trạng cạnh tranh không lành mạnh, tìm cách chơi xấu nhau. Không được có hành\
      \ động và cử chỉ mang tính xác phậm tới danh dự và nhân phẩm đồng nghiệp, nếu\
      \ như không hài lòng về một ai đó thì bạn cần phải giải quyết một cách trực\
      \ tiếp thẳng thắn bằng cách phản ánh trực tiếp với  họ và với những người có\
      \ thẩm quyền tại công ty. "
  utter_ask_quy_dinh_trang_phuc_lam_viec:
  - text: "Với nam: phải mặc áo sơ mi, quần âu, đi giày, đảm bảo gọn gàng, sạch sẽ.\
      \ \nVới nữ: tiêu chuẩn ăn mặc kín đáo, gọn gàng, phong cách trang điểm vừa phải.\
      \ \nĐối với những người nhân viên làm việc mảng kỹ thuật thì cần phải mặc đồng\
      \ phục kỹ thuật, mang giày theo quy định để đảm bảo an toàn lao động."
  utter_ask_quy_dinh_su_dung_tai_san:
  - text: "Tuyệt đối không sử dụng điện thoại của công ty để phục vụ cho việc riêng\
      \ vì không những gây ra lãng phí tiền bạc của công ty cho các cuộc gọi cá nhân\
      \ mà còn làm gián đoán những cuộc gọi đến của khách hàng. Nếu như vị phạm sẽ\
      \ bị phạt theo quy định của công ty. \nCó ý thức giữ gìn và bảo vệ tài sản của\
      \ công ty, những tài sản bạn được giao cho sử dụng. Không sử dụng tài sản của\
      \ công ty cho những mục đích của cá nhân hay là mục đích thu lợi cho bản thân\
      \ và những người khác. Không sử dụng tên, thương hiệu và uy tín của công ty\
      \ nhằm vào mục đích tư lợi cho cá nhân."
  utter_ask_quy_dinh_thoi_gian_lam_viec:
  - text: "Quy định về số giờ làm việc trong ngày: 8 tiếng \nSố ngày làm việc trong\
      \ mỗi tuần: thứ 2 đến trưa thứ 7. \nQuy định về thời điểm bắt đầu ngày làm việc:\
      \ 8 giờ sáng. \nThời gian nghỉ trưa: từ 12 giờ trưa đến 1h chiều \nNhân viên\
      \ làm tăng ca, thêm giờ sẽ được tính lương bằng 150% so với mức lương thông\
      \ thường trong thời gian làm việc được quy định"
  utter_ask_quy_dinh_nghi_phep:
  - text: Người lao động nào cũng sẽ được hưởng chế độ nghỉ 12 ngày phép hưởng nguyên
      lương. Có nghĩa là mỗi tháng người lao động sẽ được nghỉ 1 ngày phép có lương,
      nếu người lao động không nghỉ thì có thể cộng dồn ngày phép lại và nghỉ khi
      cần. Sau 5 năm làm việc thì người lao động sẽ được hưởng thêm một ngày phép
      có lương.
  utter_ask_quy_dinh_thu_tuc_ra_vao:
  - text: "Trong giờ làm việc, người lao động phải có mặt tại nơi làm việc theo đúng\
      \ thời gian quy định, không làm bất cứ việc riêng nào ngoài việc làm được giao.\
      \ \nKhông vắng mặt tại Công ty nếu như không đưa ra lý do chính đáng trước đó.\
      \ Nếu muốn nghỉ thì hãy báo cho cấp trên biết nếu ra ngoài. Không tự do ra vào\
      \ công ty ngoài giờ làm việc. \nKhông gây mất trật tự trong giờ làm việc."
  utter_ask_quy_dinh_tiep_khach:
  - text: "Không sử dụng hình thức văn bản để giao tiếp, hoặc nói chuyện trong công\
      \ ty, tránh giao tiếp bằng những nội dung khiêu khích nhau với người ngoài công\
      \ ty. \nNgười lao động không sử dụng máy tính của công ty để làm việc không\
      \ chính đáng như quấy rối người khác, tuyên truyền những văn bản, hình ảnh mang\
      \ tính chất kỳ thị tôn giáo, sắc tộc."
  utter_ask_quy_dinh_an_toan_lao_dong:
  - text: Toàn bộ cán bộ công nhân viên cần phải nghiêm túc tuân thủ những quy định
      và tiêu chuẩn về việc làm an toàn lao động. Người lao động có quyền rời bỏ hay
      từ chối làm việc khi thấy những nguy cơ về an toàn lao động không được đảm bảo,
      có thể đe dọa đến tính mạng hoặc sức khỏe của bản thân và những người khác.
  utter_ask_quy_dinh_ve_sinh:
  - text: "Trước khi rời khỏi chỗ làm thì người lao động cần phải chủ động làm vệ\
      \ sinh sạch sẽ chính nơi làm việc của mình, thực hiện việc kiểm tra thiết bị\
      \ điện nước ngay tại chỗ. Đảm bảo các thiết bị đã được đóng, tắt và khóa thật\
      \ cẩn thận rồi. \nNgười lao động cần phải chịu trách nhiệm đối với việc bảo\
      \ dưỡng và vệ sinh những thiết bị ngay tại chỗ làm việc của mình. Đồng thời\
      \ có ý thức giữ gìn thiết bị điện được sạch sẽ."
  utter_chao_hoi:
  - text: Xin chào. Tôi là Office Chatbot. Tôi có thể giúp gì cho bạn?
  utter_tam_biet:
  - text: Tạm biệt bạn. Chúc bạn một ngày làm việc vui vẻ.
  utter_chuc_nang:
  - text: Nhiệm vụ chính của tôi là giải đáp những thắc mắc của bạn về các thông tin
      quy định, nội quy trong công ty; các phòng ban, các dự án và các sự kiện trong
      công ty
  utter_cam_on:
  - text: Không có gì. Đây là nhiệm vụ của tôi
  utter_ask_dia_chi:
  - text: 'Địa chỉ công ty: Số 1, Phạm Văn Bạch, Yên Hòa, Cầu Giấy'
  utter_ask_vi_tri_canteen:
  - text: 'Vị trí canteen: Tầng 17'
  utter_ask_thoi_gian_an:
  - text: 'Thời gian nghỉ trưa: từ 12 giờ trưa đến 1h chiều'
  utter_ask_vi_tri_do_xe:
  - text: Bãi đỗ xe ở số 12 đường Phạm Văn Bạch
  utter_ask_gio_gui_xe:
  - text: Giờ gửi xe tử 6h sáng tới 19h chiều
